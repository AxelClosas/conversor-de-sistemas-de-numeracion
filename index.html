<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

  <!-- CSS Propio -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Conversor de Números a Diferentes Sistemas de Numeración</h1>
    <form>
      <h3>Ingresa el número y su base.</h3>
      <fieldset class="original">
        <input type="text" placeholder="Ingresa tu número" class="numero-original">
        <input type="text" placeholder="Ingresa la Base de tu Número" class="base-original">
      </fieldset>

      <h3>Convertir a Base</h3>
      <fieldset>
        <input type="number" placeholder="Base" class="base-destino">
      </fieldset>

      <button class="btn-convertir">Convertir</button>
    </form>
    <h3>Resultado</h3>
    <p id="resultado"></p>
  </main>

  <script src="./main.js"></script>
</body>

</html>
